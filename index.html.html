<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="card">
          <img src="https://instagram.fpnq7-2.fna.fbcdn.net/v/t51.2885-15/e35/s320x320/120189810_343077613595515_1516409755349517102_n.jpg?tp=1&_nc_ht=instagram.fpnq7-2.fna.fbcdn.net&_nc_cat=107&_nc_ohc=j388mS_dX9YAX_nvpG7&edm=ABfd0MgBAAAA&ccb=7-4&oh=b8cc083e84280d062d7ecf79c78e08ab&oe=60BE57DA&_nc_sid=7bff83" alt="Person" class="card__image">
          <p class="card__name">pranav_pawar39</p>
          <div class="grid-container">
      
            <div class="grid-child-posts">
              4 posts
            </div>
      
            <div class="grid-child-followers">
              164 followers
            </div>
      
          </div>
          <ul class="social-icons">
            <li><a href="https://www.instagram.com/pranav_pawar39/"><i class="fa fa-instagram"></i></a></li>
          </ul>
          <button class="btn draw-border">Follow</button>
          <button class="btn draw-border">Message</button>
      
        </div>
        <div class="card">
          <img src="https://instagram.fpnq7-2.fna.fbcdn.net/v/t51.2885-15/e35/c0.125.1001.1001a/s320x320/166383719_487593018939403_5290239953903946203_n.jpg?tp=1&_nc_ht=instagram.fpnq7-2.fna.fbcdn.net&_nc_cat=107&_nc_ohc=HDqQ5TOh2bMAX_6jrb6&edm=ABfd0MgBAAAA&ccb=7-4&oh=594f30db7ffd8f47ccaaaae9f0884ec7&oe=60BE61DD&_nc_sid=7bff83" alt="Person" class="card__image2">
          <p class="card__name">sai_mohite_4224</p>
          <div class="grid-container">
      
            <div class="grid-child-posts">
             04 posts
            </div>
      
            <div class="grid-child-followers">
              274 followers
            </div>
      
          </div>
          <ul class="social-icons2">
            <li><a href="https://www.instagram.com/sai_mohite_4224//"><i class="fa fa-instagram"></i></a></li>
            
          </ul>
          <button class="btn draw-border2">Follow</button>
          <button class="btn draw-border2">Message</button>
        </div>
    </div>
</body>
</html>
